    <style>
        .error{
            color: red;
            font-size: 14px;
        }

        .valid{
            color: green;
            font-size: 14px;
        }
    </style>

<body>
    <script>
        function finalValidation(event){
            let name=document.getElementById("Name").value.trim();
            let NameRegEx=/^[A-Za-z\s]+$/
            let Num=document.getElementById("number").value.trim()
            let Email=document.getElementById("email").value.trim();
            let atpos=Email.indexOf("@gmail");
            let dotpos=Email.lastIndexOf(".com");
            let Password= document.getElementById("password").value.trim();
            let errorElement=document.getElementById("ErrorPassword");
            const specialCharRegex = /[!@#$%^&*(),.?":{}|<>]/;

            if(Password.length<6){
                alert("Enter valid Password")
               event.preventDefault();
               return false
            }
            else if(!specialCharRegex.test(Password)){
                alert("Enter valid Password")
               event.preventDefault();
               return false
            }

            if(atpos<1 || (dotpos-atpos)<2){
                alert("Enter valid Email Id")
               event.preventDefault();
               return false
            }

            if(Num.length!=10){
               alert("Enter valid phone number")
               event.preventDefault();
               return false
            }

            if(!NameRegEx.test(name) || name.length<5){
               alert("Enter valid User name")
               event.preventDefault();
               return false
            }
            
            alert("Created account successfully!!")
        }

        function validateName(){
            let name=document.getElementById("Name").value.trim();
            let errorElement=document.getElementById("ErrorName");
            let NameRegEx=/^[A-Za-z\s]+$/

            if(!NameRegEx.test(name) || name.length <5){
                errorElement.textContent="User should have atleast 6 charecters"
                errorElement.className="error"
            }
            else{
                errorElement.textContent="Looks Good!"
                errorElement.className="valid"
            }

        }

        function validateNum(){
            let Num=document.getElementById("number").value.trim()
            let errorElement=document.getElementById("ErrorNum")
            if(Num.length!=10){
                errorElement.textContent="Phone Number should 10 digits"
                errorElement.className="error"
            }
            else{
                errorElement.textContent="Valid phone number"
                errorElement.className="valid"
            }
        }

        function validateEmail(){
            let Email=document.getElementById("email").value.trim();
            let errorElement=document.getElementById("ErrorEmail");
            let atpos=Email.indexOf("@gmail");
            let dotpos=Email.lastIndexOf(".com");

            if(atpos<1 || (dotpos-atpos)<2){
                errorElement.textContent="Enter a google email id";
                errorElement.className="error"
            }
            else{
                errorElement.textContent="looks Good";
                errorElement.className="valid";
            }
        }

        function validatePassword(){
            let Password= document.getElementById("password").value.trim();
            let errorElement=document.getElementById("ErrorPassword");
            const specialCharRegex = /[!@#$%^&*(),.?":{}|<>]/;

            if(Password.length<6){
                errorElement.textContent="Password should be at least 6 characters";
                errorElement.className="error"
            }
            else if(!specialCharRegex.test(Password)){
                errorElement.textContent="Password must contain atleast one special charecter"
                errorElement.className="error"
            }
            else{
                errorElement.textContent="Looks good!";
                errorElement.className="valid";
            }

        }
    </script>
    <form name="myForm" onsubmit="finalValidation(event)">
        <center>
            <div class="formBox" id="FormBox">
            <table>
                <tr class="register" id="register">
                    <th colspan="2">REGISTER</th>
                </tr>
                <tr class="content">
                    <td>
                        <input type="text" id="Name" name="Name" onchange="validateName()" placeholder="Enter Name">
                        <div id="ErrorName" class="error"></div>
                    </td>
                </tr>
                <tr class="content">
                    <td>
                        <input type="number" id="number" name="number" onchange="validateNum()" placeholder="Phone Number">
                        <div id="ErrorNum" class="error"></div>
                    </td>
                </tr>
                <tr class="content">
                    <td>
                        <input type="email" id="email" name="email" onchange="validateEmail()" placeholder="Email">
                        <div id="ErrorEmail" class="error"></div>
                    </td>
                </tr>
                <tr class="content">
                    <td>
                        <input type="password" id="password" name="password" onchange="validatePassword()" placeholder="Enter Password">
                        <div id="ErrorPassword" class="error"></div>
                    </td>
                </tr>
                <tr class="submit">
                    <th colspan="2">
                       <input type="submit" name="Submit" value="Create Account" class="submit">
                    </th>
                </tr>
            </table>
        </div>
        </center>
    </form>
